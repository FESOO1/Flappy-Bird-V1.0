<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <canvas>
        <img src="./assets/sprites/yellowbird-upflap.png" alt="bird upflap" id="birdUpFlapImage">
        <img src="./assets/sprites/yellowbird-midflap.png" alt="bird midflap" id="birdMidFlapImage">
        <img src="./assets/sprites/yellowbird-downflap.png" alt="bird downflap" id="birdDownFlapImage">
        <img src="./assets/sprites/background.png" alt="background image" id="backgroundImage">
        <img src="./assets/sprites/base.png" alt="base image" id="baseImage">
        <img src="./assets/sprites/pipe-green.png" alt="pipe green" id="pipeBottomImage">
        <img src="./assets/sprites/pipe-green2.png" alt="pipe green" id="pipeTopImage">
        <img src="./assets/sprites/gameover.png" alt="gameover image" id="gameOverImage">
        <!-- NIGHT MODE -->
        <img src="./assets/sprites/background-night.png" alt="background night" id="nightBackgroundImage">
        <img src="./assets/sprites/bluebird-upflap.png" alt="blue bird up image" id="blueBirdUpImage">
        <img src="./assets/sprites/bluebird-midflap.png" alt="blue bird mid image" id="blueBirdMidImage">
        <img src="./assets/sprites/bluebird-downflap.png" alt="blue bird down image" id="blueBirdDownImage">
        <img src="./assets/sprites/pipe-red2.png" alt="pipe red down" id="pipeRedTop">
        <img src="./assets/sprites/pipe-red.png" alt="pipe red down" id="pipeRedDown">
    </canvas>
    
    <script src="./scripts.js"></script>
</body>
</html>
